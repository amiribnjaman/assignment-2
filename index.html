<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/style.css">

    <title>Influencer | Website</title>
</head>
<body>
    
    <!---------------------Header Section---------------------->
    <header class="header container mt-50">
        <nav class="space-between">
            <input type="checkbox" name="" class="humberger-icon" id="humberger">
            <label id="humberger-icon" for="humberger">
                <i class="fas fa-bars"></i>
            </label>
            <div class="logo">

            <div class="nav-menu display-flex">

                    <li><a href="#">Home</a></li>

    <main class="container">

        <section class="banner space-between">
            <div class="banner-content mx-width-50">

                <a href="" class="action-btn">Preebook now <i class="fas fa-long-arrow-alt-right"></i></a>

            <div class="banner-img">
                <div class="img-box">
                    <img src="./assets/images/main-camera.png" alt="">
                </div>
            </div>
        </section>

    <!------------Font awesome link---------->
